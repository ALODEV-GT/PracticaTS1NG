<!--Main Navigation-->
<header>
    <!-- Sidebar -->
    <nav id="sidebarMenu" class="collapse d-lg-block sidebar collapse bg-white">
        <div class="position-sticky">
            <div class="list-group list-group-flush mx-3 mt-4">
                <div *ngFor="let parte of partes">
                    <a [routerLink]="['/maiz', parte.id_parte]" class="submenu list-group-item list-group-item-action py-2 ripple" style="cursor:pointer;">
                        <i></i><span>{{parte.titulo}}</span>
                    </a>
                </div>
                <a routerLink="/maiz/comentarios" class="submenu list-group-item list-group-item-action py-2 ripple" style="cursor:pointer;">
                    <i></i><span>Comentarios</span>
                </a>
                <a routerLink="/maiz/informacion" class="submenu list-group-item list-group-item-action py-2 ripple" style="cursor:pointer;">
                    <i ></i><span>Informacion</span>
                </a>
            </div>
        </div>
    </nav>
    <!-- Sidebar -->

    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#sidebarMenu"
                aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <img src="/assets/img/logo.png" height="50" alt="Maiz Logo" />
            </a>

            <!-- Example single danger button -->
            <div class="btn-group">
                <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    Temas
                </button>
                <ul class="dropdown-menu" >
                    <li *ngFor="let tema of temas">
                        <a class="dropdown-item" (click)="mostrar(tema)">{{tema.titulo}}</a>
                        <!-- <a class="dropdown-item" (click)="mostrar(tema)" [routerLink]="['/maiz', tema.id_tema]">{{tema.titulo}}</a> -->
                    </li>
                </ul>
            </div>

            <!-- Titulo -->
            <h1 class="titulo">{{temaActive.titulo}}</h1>

            <!-- Right links -->
            <ul class="navbar-nav ms-auto d-flex flex-row">
                <!-- Avatar -->
                <li class="btn-group">
                    <a class="nav-link dropdown-toggle  hidden-arrow d-flex align-items-center" href="#"
                        id="navbarDropdownMenuLink" role="button"  data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="/assets/img/avatar.jpg"  height="40" class="rounded-circle"
                            alt="Avatar" loading="lazy" />
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuLink">
                        <li>
                            <a class="dropdown-item" href="#">Perfil</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Mis temas</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

<!--Main layout-->
<main style="margin-top: 58px;">
    <div class="container pt-4"></div>
    <router-outlet></router-outlet>
</main>
